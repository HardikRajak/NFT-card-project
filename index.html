<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <div class="box">
    <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="image">
    <h2> Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="statics">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum-css"><p class="ethereum">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="icon-clock" class="clock-css"><p>3 days left</p>
    </div>
    <hr>
    <div class="created-by">
      <img src="./images/image-avatar.png" alt="person-image" class="resize"><p>Creation of<span> Jules Wyvern</span></p>
    </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hardik Rajak</a>.
  </div>
</body>
</html>
